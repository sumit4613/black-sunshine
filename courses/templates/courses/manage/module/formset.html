{% extends "base.html" %}

{% block title %}
    Edit "{{ object.title }}"
{% endblock %}

{% block content %}
    <h1>Edit "{{ course.title }}"</h1>
    <div class="module">
        <h2>Course Modules</h2>
        <form method="post">
            {{ formset }}
            {{ formset.management_formset }}
            {% csrf_token %}
            <input type="submit" value="Save Modules">
        </form>
    </div>
{% endblock %}
